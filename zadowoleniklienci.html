    <style>
        /* Resetowanie stylów */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}

/* Stylizacja nagłówka */
header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin-bottom: 10px;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

/* Stylizacja sekcji */
section {
    padding: 20px;
    margin-bottom: 30px;
    font-size: 24px;
}

section h2 {
    margin-bottom: 15px;
}

/* Stylizacja stopki */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

/* Stylizacja formularza kontaktowego */
form {
    max-width: 400px;
    margin: 0 auto;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #555;
}
.offer {
    display: inline-block;
    width: 22,5%; /* Ustawienie szerokości oferty */
    margin: 100px; /* Dodatkowy margines między ofertami */
    vertical-align: top; /* Wyrównanie ofert do góry */
    border-color: black;
    border-width: 5px;
    border-style: solid;
}

.offer img {
    width: 400px;
    height: 400px;
    object-fit: cover; /* Zapewnia zachowanie proporcji obrazu */
}
